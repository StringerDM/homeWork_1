<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дата рождения</title>
</head>
<body>
    <h2>Введите вашу дату рождения</h2>
    <label for="day">День:</label>
    <input type="number" id="day" min="1" max="31"><br>
    <label for="month">Месяц:</label>
    <input type="number" id="month" min="1" max="12"><br>
    <label for="year">Год:</label>
    <input type="number" id="year" min="1900" max="2023"><br>
    <button onclick="calculateResults()">Показать результаты</button>
    
    <h3>Результаты:</h3>
    <p id="dayOfWeek"></p>
    <p id="leapYear"></p>
    <p id="age"></p>
    <pre id="dateStars"></pre>
    
    <script src="birthdate.js"></script>
</body>
</html>
